<!DOCTYPE html>
<html lang = "en">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/menu.css">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>



    <!--content-->
	<div class = "m-padded-tb-large" style="max-width: 30em !important; margin:auto !important;">
	<div class="ui container">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal image header">
					<div class="content">
						Login
					</div>
				</h2>
				<form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
					<div class="ui segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="Username">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
						<button class="ui fluid large teal submit button">Login</button>
					</div>

					<div class="ui error message"></div>
					<div class ="ui negative mini message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">Username and password does not match!
					</div>

				</form>
			</div>
		</div>
	</div>
	</div>



<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script th:replace="_fragments :: script"></script>
<script>
	$(".menu.toggle").click(function (){
		$(".m-item").toggleClass("m-mobile-hide");
	})

	$('.ui.dropdown').dropdown({
		on: 'hover'
	});

	$('.ui.form')
		.form({
			fields: {
				username:{
					identifier: 'username',
					rules:[{
						type : 'empty',
						prompt : 'Please enter the username!'
					}]
				},
				password:{
					identifier: 'password',
					rules:[{
						type : 'empty',
						prompt : 'Please enter the password!'
					}]
				}
			}
	})
</script>
</body>
</html>
