<!DOCTYPE html>
<html lang = "en">
<head th:replace="admin/_fragments :: head(~{::title})">

<body>
	<!--nav-->

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show"><i class= "sidebar icon"></i></a>
	</nav>
	<div class="ui attached teal pointing menu">
		<div class= "ui container ">
			<div class ="right menu">
				<a href="#" th:href="@{/admin/tags/input}" class="active item">Add</a>

	<!--content-->
	<div class = "m-container-small m-padded-tb-big">
		<div class="ui container">
			<form id = "blog" action="#" method="post" th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}"  class ="ui form">
				<input type="hidden" name="id" th:value="*{id}">
				<div class="required field">
					<div class="ui left labeled input">
						<label class="ui teal basic label">Tag Name</label>
						<input type="text" name="name" placeholder="" th:value="*{name}">
					</div>
				</div>
				<div class="ui error message"></div>
				<!--/*/
				<div class="ui negative message" th:if="${#fields.hasErrors('name')}">

					<p th:errors="*{name}">Category cannot be empty</p>
				</div>
				/*/-->
				
				<div class="ui right aligned container m-margin-tb-small">
					<button type="button" class="ui basic left floated  button" onclick="window.history.go(-1)">Back</button>

			</form>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script th:replace="_fragments :: script"></script>

<script>
	$(".menu.toggle").click(function (){
		$(".m-item").toggleClass("m-mobile-hide");
	})

	$('.ui.dropdown').dropdown({
		on: 'hover'
	});

	$('.ui.form')
		.form({
			fields: {
				name:{
					identifier: 'name',
					rules:[{
						type : 'empty',
						prompt : 'Please enter the category name'
					}]
				}
			}
	})

	$(".message .close")
		.on("click", function(){
			$(this)
				.closest(".message")
				.transition("fade");
		});
</script>
</body>
</html>
