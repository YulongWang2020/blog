<!DOCTYPE html>
<html lang = "en">
<head th:replace="admin/_fragments :: head(~{::title})">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tag Managing</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/menu.css">
</head>
<body>
	<!--nav-->
	<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
		<div class = "ui container">
			<div class = "ui inverted secondary stackable menu"> 
				<h2 class = "ui teal header item">Manager</h2>
				<a href="#" class = "m-item item m-mobile-hide"><i class = "home icon"></i>Home</a>
				<a href="#" class = "m-item item m-mobile-hide"><i class = "idea icon"></i>Category</a>
				<a href="#" class = "active m-item item m-mobile-hide"><i class = "tags icon"></i>Tag</a>
				<div class = "m-item m-mobile-hide right menu">
					<div class = "ui dropdown item">
						<div class="text">
					      <img class="ui avatar image" src="https://semantic-ui.com/images/avatar/small/jenny.jpg">
					      Yulong Wang
					    </div>
					    <i class="dropdown icon"></i>
				        <div class="menu">
							<div class="item">
								Logout
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show"><i class= "sidebar icon"></i></a>
	</nav>

	<!-- secondary nav -->
	<div class="ui attached teal pointing menu">
		<div class= "ui container ">
			<div class ="right menu">		
				<a href="#" th:href="@{/admin/tags/input}" class="item">Add</a>
				<a href="#" th:href="@{/admin/tags}" class="active item">Tags</a>
			</div>
		</div>
	</div>

	<!--content-->
	<div class = "m-container-small m-padded-tb-big">
		<div class="ui container">
			<div class="ui success message" th:unless="${#strings.isEmpty(message)}">
				<i class="close icon"></i>
				<div class="header">Message:</div>
				<p th:text="${message}">Operation Succeeded</p>
			</div>
			<table class = "ui compact single line  teal padded table">
				<thead>
				    <tr>
						<th></th>
				    	<th class="eight wide">Tag Name</th>
					    <th class="eight wide">Operations</th>
				  	</tr>
				</thead>
				<tbody>
					<tr th:each="tag,iterStat : ${page.content}">
						<td th:text="${iterStat.count}">1</td>
						<td th:text = "${tag.name}">React</td>
						<td>
							<a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class = "ui mini teal button">Edit</a>
							<a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class = "ui mini red button">Delete</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
				    <tr>
				    	<th colspan="6">
					      <div class="ui right floated mini pagination menu" th:if="${page.totalPages}>1">
					        <a th:href="@{/admin/tags(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">
					          <i class="left chevron icon"></i>
					        </a>
<!--					        <a class="item">1</a>-->
<!--					        <a class="item">2</a>-->
<!--					        <a class="item">3</a>-->
<!--					        <a class="item">4</a>-->
					        <a  th:href="@{/admin/tags(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
					          <i class="right chevron icon"></i>
					        </a>
					      </div>
					      <a href="#" th:href="@{/admin/tags/input}" class="ui  floated teal button">Add</a>

				    	</th>
				  	</tr>
				</tfoot>
			</table>
		</div>
	</div>


	<!--footer-->
	<footer th:replace = "admin/_fragments :: footer"  class = "ui inverted vertical segment m-padded-tb-large">
		<div class= "ui center aligned container">
			<div class = "ui inverted divided stackable grid">
				<div class = "five wide column">
					<h4 class = "ui inverted header m-text-thin m-text-spaced">New blogs</h4>
					<div class = "ui inverted link list">
						<a href="#" class = "item">123</a>
						<a href="#" class = "item">123</a>
						<a href="#" class = "item">123</a>

					</div>
				</div>
				<div class = "five wide column">
					<h4 class = "ui inverted header m-text-thin m-text-spaced">Contact me</h4>
					<div class = "ui inverted link list">
						<a href="#" class = "item">Email: lorne996@gmail.com</a>

					</div>
				</div>

				<div class = "six wide column">
					<h4 class = "ui inverted header m-text-thin m-text-spaced">About me</h4>
					<p class = "m-text-thin m-text-spaced m-opacity-mini">Personal blog</p>

					</div>
				</div>
				<div class = "ui inverted section divider "></div>
				<p class = "m-text-thin m-text-spaced m-opacity-big">CopyrightÂ©2020  WYL. All rights reserved.</p>
			</div>
		</div>
	</footer>


<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script th:replace="_fragments :: script"></script>
<script>
	$(".menu.toggle").click(function (){
		$(".m-item").toggleClass("m-mobile-hide");
	})

	$('.ui.dropdown').dropdown({
		on: 'hover'
	});

	$(".message .close")
		.on("click", function(){
			$(this)
				.closest(".message")
				.transition("fade");
		});
</script>
</body>
</html>
